<!DOCTYPE html>  
<html>
    <head>
        <title>Logical operators  </title>
    </head>        
    <body>
        <script>
             let A = 2;
             let B = 3;
               

        
             if(A && B == 5){  // && is AND operator which will check both conditions
                console.log("correct");
             }else if(A || B == 2){  // || is OR operator which will check any ONE conditions
                console.log("correct"); // == EQUAL operator which will check the equality 
             }else {                  
                console.log("worng");
             }
             

             
             
        </script>
        </body>
        </html>
