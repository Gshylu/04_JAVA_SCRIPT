<!DOCTYPE html>  
<html>
    <head>
        <title> assignment operators  </title>
    </head>        
    <body>
        <script>
             let A = 2;
             let B = 3;
           //  Assignment operators assign values to JavaScript variables.

           console.log(A=B);  // A = A = B >> A = 2 = 3  ( returns greater value so A = 3) 
           console.log(A+=B); //  A = A + B >> A = 3 + 3  (added)
                               // (return 6 because it will add the upadated value of A=3 so A = 6 )
           console.log(A-=B); //  A = A - B  >> A = 6 - 3 (substract) 
                               // (return 3 because it will add the upadated value of A=6 so A = 3 )
           console.log(A*=B); //A = A * B >> A = 3 * 3  (multiply)
                              // (return 9 because it will add the upadated value of A=3 so A = 9 )
           console.log(A/=B); // A = A / B >> A = 9 / 3  (division)
                              // (return 3 because it will add the upadated value of A=9 so A = 3 )
           console.log(A%=B); // A = A % B >> A = 3 % 3  (modulus)
                              // (return 0 because it will add the upadated value of A=3 so A = 0 )

             
        </script>
        </body>
        </html>
