<!DOCTYPE html>  
<html>
    <head>
        <title> arithamatic operators  </title>
    </head>        
    <body>
        <script>
             let A = 2;
             let B = 3 ;
          

 console.log( A+B + "<br>" ); // it will add  (5)
 console.log( A-B + "<br>" ); // it will substract (-1)
 console.log( A*B + "<br>" ); // it will multiply (6)
 console.log( A/B + "<br>" ); // it will divide (0.6666)
 console.log( A%B + "<br>" ); // it will give remainder (2) 

 console.log( ++A + "<br>" ); // it will pre  increment the value by 1 of A   ((1)+2=3)   here A = 3 
 console.log( A++ + "<br>" ); // it will post increment the value by 1 of A   (2+(1)=3)   here A = 3
 console.log( --A + "<br>" ); // it will pre  decrement the value by 1 of A   ((-1)-2=3)  here A = 3
 console.log( A-- + "<br>" ); // it will post decrement the value by 1 of A   (2-(-1)=3)  here A = 3

 console.log( ++B + "<br>" ); // it will pre  increment the value by 1 of B   ((1)+3=4)   here B = 4
 console.log( B++ + "<br>" ); // it will post increment the value by 1 of B   (3+(1)=4)   here B = 4
 console.log( --B + "<br>" ); // it will pre  decrement the value by 1 of B   ((-1)-3=4)  here B = 4
 console.log( B-- + "<br>" ); // it will post decrement the value by 1 of B   (3-(-1)=4)  here B = 4


        </script>
        </body>
        </html>
