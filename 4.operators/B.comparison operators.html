<!DOCTYPE html>  
<html>
    <head>
        <title> comparsion operators  </title>
    </head>        
    <body>
        <script>
             let A = 2;
             let B = 3;
             
     console.log(A==B); //it will check the equality (2 == 3) : false 
     console.log(A!=B); //it will check the notequality (2 != 3) : true
     console.log(A>B);  //it will check the greaterthen (2 > 3) : false
     console.log(A<B);  //it will check the lessthen (2<3) : true
     console.log(A>=B); //it will check the greaterthen are equal too (2>=3) :false
     console.log(A<=B); //it will check the lessthen are equal too (2<=3) : true
     console.log(A===B); //it will check the equality but both the operands datatypes should be same 
                        // if (2 (number) === 3 (number)) : false it not satisifed both equality and datatype
                        // if (2 (number) === 2 (number)) : true it  satisifed both equality and datatype


                     // A + B  A , B are called operands  '+'   is  operator 
          
        </script>
        </body>
        </html>
