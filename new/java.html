    <title>Document</title>
    <style>
        #sp1 {
            color:rgb(150, 1, 90)

            color:orangered

<body>

    <h1><span id="sp1"> "method" </span><span id="sp2"> lastindexOf(h) </span><span id="sp3"> == {3}  </span></h1>
    <h1><span id="sp1"> "method" </span><span id="sp2"> match(/[A-Z]/g) </span><span id="sp3"> == {d}  </span></h1>
