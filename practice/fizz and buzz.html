   <script>
    //3==fizz form 1 to 100
    //5==buzz
    //3*5==fizzbuzz
    
    var fizzbuzz =[];
    let i=1;
    function fizbuz(){
    for(i=1;i<=100;i++){

    
        if(i%3==0 && i%5==0 ){
          fizzbuzz.push("FizzBuzz"); 
        }
        else if(i%3==0){
           fizzbuzz.push("Fizz"); 
        }
        else if(i%5==0){
            fizzbuzz.push("Buzz");
        
        }else {
            fizzbuzz.push(i);
        }
    }
    console.log(fizzbuzz);
    }
    fizbuz();
