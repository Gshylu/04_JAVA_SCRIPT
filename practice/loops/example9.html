<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Write a JS code to find the largest number in an array</title>
    </head>
<body>
    <script>
           var arr = [2, 45, 3, 67, 34, 567, 34, 345, 123];  
           var small = arr[3];
           for(var i=0;i<arr.length;i++){
           small = arr[i]<small ? arr[i]:small; //Check largest number
           } 
           console.log(small) //567
      
    </script>
</body>
</html>
