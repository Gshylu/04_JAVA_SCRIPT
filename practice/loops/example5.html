<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Write a JS code to find the power of a number using for loop</title>
</head>
<body>
    <script>    
                   function numPower(num,pow) {
                     var res=1;                      //return 1 for pow=0
                     for(var i=0;i<pow;i++){
                     res=res+num;                    //(1*4)*4*4=64
                     }                               // res=res+num; //(1+4)+4+4)=13
                     return res;
                    }
                    console.log(numPower(4,3));      //64 =4*4*4
                    console.log(numPower(16,2));     //256=16*16
              
              </script>
</body>
</html>
