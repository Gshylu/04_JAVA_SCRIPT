<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Write a JS code to print a 2D array</title>
</head>
<body>
    <script>
         function printArray(arr) {
         for (var i=0;i<arr.length;i++){          
         for(var j=0;j<arr[1].length;j++){         //  nexted forloop (m*n)      
           document.write(arr[i][j] + "\n");
         }   
       }
    }
  var arr = [[1, 2],
             [3, 4],
             [10, 6],
             [20,5]];
  
  printArray(arr) //1 2 3 4 5 6
    </script>
</body>
</html>
