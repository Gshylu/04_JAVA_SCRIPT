<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>rite a JS code to print odd numbers in given array</title>
</head>
<body>
    <script>    

             function printEven(arr) {
               for (var i=0;i<arr.length;i++){
               if(arr[i]%3==0){  // if even arr[i]%2==0
               document.write(arr[i] + "\n"); //print even number
                }  
               }
             }

            var arr = [13,23,12,45,22,48,66,100]

            printEven(arr) 
             

  
    </script>
</body>
</html>
