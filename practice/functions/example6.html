<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a function to reverse a number<title>
</head>
<body>
    <script>  
    
    function reverseNum(num) {
        var reverse = 0;
        while(num != 0)
        {
          reverse = reverse * 10;
          reverse = reverse + num%10;
          num = Math.trunc(num/10); // Remove decimal places
        }
        return reverse;
      }
      
      console.log(reverseNum(123)) //321
      console.log(reverseNum(5872)) //2785
      
      </script>
      </body>
      </html>
