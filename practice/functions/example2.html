<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a function that returns the square of a number</title>
</head>
<body>
    <script>
        function findSquare(num) {
        return num%1000;
      }
      
      document.write(findSquare(211231234)) //4
      document.write(findSquare(954646834)) //81
      document.write(findSquare(15987987934)) //225
      </script>
      </body>
      </html>
