<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a function to combine unlimited arrays</title>
</head>
<body>
    <script>
    function addArrays(...args) {
        return args.reduce((total,arr)=>total.concat(arr));
      }
      
      console.log(addArrays([2,3,4],[6,4,9],[34,6,4])) 
      // [2, 3, 4, 6, 4, 9, 34, 6, 4]
      </script>
      </body>
      </html>
