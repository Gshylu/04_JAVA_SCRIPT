
<!DOCTYPE html>  
<html>
    <head>
        <title> functions </title>
    </head>        
<body>
   <script type="text/javascript"> 
     function odd() {
        document.write("it is an odd iteration")
     }
     for(let i=1;i<=10;i++){

        if(i%3==0){
            odd();
        }else{
            document.write("<p>hello!..I'm"+i+"</p>");

        }
     }
   </script>

</body>
</html>
