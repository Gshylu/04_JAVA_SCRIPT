
<!DOCTYPE html>  
<html>
    <head>
        <title> return function </title>
    </head>        
<body>
   <script>
   
    function numbers(num1){
        let num2 = num1%2; 
  
        return num2;
    }
    for(i=1;i<10;i++){
        let ans=numbers(i);
        document.write("<p> The  value of "+ i +" is "+ ans+ "obtained </p>")

    }
   </script>
</body>
</html>
