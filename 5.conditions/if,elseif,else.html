<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if , else if , else conditions</title>
</head>
<body>
    <script>

     //The if statement executes a statement if a specified condition is true. 
     //If the condition is false, another statement can be executed.
     let A = 2;
     let B = 3;
    if(A && B == 2){              
        console.log("true")
    }else if(A || B == 2){  
         //else if : when more then one conditions existed then it is used and excuted
        console.log("true")
    }else{
        console.log("false")
         //else : excuted when any statment is not satisfied 
    }

  // click on the button in the bottom Go Live u can see the result in the live server 
</script>
</body>
</html>
