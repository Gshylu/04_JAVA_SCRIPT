<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
       /*it  takes three operands: a condition followed by a question mark (?), then 
         an expression to execute if the condition is true followed by a colon (:), 
         and finally the expression to execute if the condition is false. 
         This operator is frequently used as an alternative to an 
         if...else statement.*/

         let A = 26;
         let B = A >= 21 ? "true" : "false";
         document.write(B); // "true"
         
    </script>

</body>
</html>
