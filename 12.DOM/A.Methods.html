<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods of dom</title>

 
</head>
<body >
    <h2>JavaScript HTML DOM</h2>

    <div id="main">
    <p>Finding HTML Elements by Tag Name</p>
    <p class="intro">This example demonstrates the <b>getElementsByTagName</b> method.</p>
    <p >anyhitng</p>
    <p >anyhitng</p>
    <a class="intro">anyhitng</a>
    </div>
    
    <p id="demo"></p>
    
    <script>
    const x = document.getElementById("main");
    const y = document.getElementsByTagName("p");
    const z = document.getElementsByClassName("intro");
    
   
    
    document.getElementById("demo").innerHTML=
    'The first paragraph (index 0) inside "main" is: ' + x.innerHTML+ 
    'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML+
    'The first paragraph (index 0) inside "main" is: ' + z[0].innerHTML;

    </script>
  

    

</body>
</html>
